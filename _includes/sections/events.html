<div class="container" id="i18_events">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="events.my_events">My events</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for events in site.data.index.events %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ events.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="events.{{ events.name.i18n }}">{{ events.name.detail }}</span></h2>
                        <p><span data-i18n="events.{{ events.desc.i18n }}">{{ events.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="events.{{ events.date.i18n }}"> {{ events.date.detail }} </span>
                        <br/> <small><span data-i18n="events.{{ events.people.i18n }}">{{ events.people.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
