<div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#inSlider" data-slide-to="0" class="active"></li>
        <li data-target="#inSlider" data-slide-to="1"></li>
        <li data-target="#inSlider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <div class="container">
                <div class="carousel-caption">
                    <h1>吉林大学 iOS Club</h1>
                    <p>iOS 梦想家们改变世界的起点</p>
                    <p><a class="btn btn-lg btn-primary" 
                        href="https://github.com/jlu-ios-club" 
                        role="button">Join us</a>
                    </p>
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div
            class="header-back"
            style="background-image: url({{ '/static/assets/img/' | 
                prepend: site.baseurl }}{{ site.data.index.banners[0].src }});"
            title="{{ site.data.index.banners[0].title }}">
            </div>
        </div>

        <div class="item">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Apple Store优秀作品</h1>
                    <p>探寻2018最具创意、最具影响力的作品</p>
                    <p><a class="btn btn-lg btn-primary" 
                      href="https://developer.apple.com/wwdc19/" 
                      role="button">Learn more</a></p>
                  </div>
            </div>
            <!-- Set background for slide in css -->
            <div 
            class="header-back" 
            style="background-image: url({{ '/static/assets/img/' | 
                prepend: site.baseurl }}{{ site.data.index.banners[1].src }});"
            title="{{ site.data.index.banners[1].title }}">
            </div>
        </div>

        <div class="item">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Playground</h1>
                    <p>尝试从playground入手领会swift的奥妙</p>
                    <p><a class="btn btn-lg btn-primary" 
                      href="https://www.apple.com/cn/swift/playgrounds/" 
                      role="button">Play now</a></p>
                  </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" 
            style="background-image: url({{ '/static/assets/img/' | 
                prepend: site.baseurl }}{{ site.data.index.banners[2].src }});"
            title="{{ site.data.index.banners[2].title }}">
            </div>
        </div>

    </div>
    <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
